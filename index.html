<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="num blink"></div>
                        <div class="num"></div>
                    </div>
                    <div class="d-1-4">
                        NOME: AAAAAAAA<br/>
                        PARTIDO: AAAAAAAAA<br/>
                        VICE-PREFEITO: AAAAAAAAAA
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="" alt="">
                        PREFEITO
                    </div>
                    <div class="d-1-image small">
                        <img src="" alt="">
                        VICE-PREFEITO
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla:<br/>
                CONFIRMA para confirmar este voto<br/>
                CORRIGE para reiniciar este voto.
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou('1')">1</div>
                <div class="teclado--botão" onclick="clicou('2')">2</div>
                <div class="teclado--botão" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou('4')">4</div>
                <div class="teclado--botão" onclick="clicou('5')">5</div>
                <div class="teclado--botão" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou('7')">7</div>
                <div class="teclado--botão" onclick="clicou('8')">8</div>
                <div class="teclado--botão" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão btn--branco" onclick="branco('branco')">BRANCO</div>
                <div class="teclado--botão btn--corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado--botão btn--confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
